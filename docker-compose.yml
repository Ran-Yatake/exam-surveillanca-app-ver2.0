services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: exam_surveillance
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      # If your host OS already uses 3306 (e.g. local MySQL), keep it from colliding.
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ソースコードをマウントして変更を即時反映（ホットリロード）
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      # MySQL
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: exam_surveillance
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # ソースコードをマウントして変更を即時反映（ホットリロード）
    volumes:
      - ./frontend:/app
      - /app/node_modules # コンテナ内のnode_modulesが上書きされるのを防ぐ
    environment:
      # Vite proxy target (container-to-container)
      VITE_API_PROXY_TARGET: "http://backend:8000"
    ports:
      - "5173:5173"
    command:
      - sh
      - -lc
      - |
        if [ ! -d node_modules/@tailwindcss/postcss ]; then
          echo "[frontend] Installing dependencies (missing @tailwindcss/postcss)";
          npm ci;
        fi
        npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    depends_on:
      - backend

volumes:
  mysqldata:
